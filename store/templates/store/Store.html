{% extends 'store/Main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}

        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="Product Image" />
            <div class="box-element product" >
                
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add To Cart</button>
                <a class="btn btn-outline-success disabled" href="{% url 'view_product' product.id %}">View</a>
                <!-- {% if user.is_authenticated %} -->
                <a class="btn btn-outline-success" href="{% url 'edit_product' product.id  %}">Edit</a>
                <!-- {% endif %} -->
                <h4 style="display: inline-block; float: right;">${{product.price|floatformat:"2"}}</h4>
            </div>
        </div>
        {% endfor %}
       
    </div>
{% endblock %}
